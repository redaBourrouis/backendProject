
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Formulaire projections</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<br>
		<div class="container mt-5">
			<div class="col-lg-5 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h3>Ajout d'une projection</h3>
					</div>
					<div class="card-body">
						<form th:action="@{saveProjection}" method="post">
							<div class="form-group">
								<label class="control-label">ID du projection :</label> <label
									class="control-label" th:text="${projection.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${projection.id}">
							</div>
							<div class="form-group">
								<label class="control-label">Date de projection :</label> <input type="text"
									name="date" class="form-control" th:value="${projection.dateProjection}">
								<span th:errors=${projection.dateProjection} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">prix :</label> <input type="text"
									name="prix" class="form-control" th:value="${projection.prix}">
								<span th:errors=${projection.prix} class="text-danger"></span>
							</div>
							
							<div class="form-group">
								<label class="control-label">film :</label> 
								<select class="form-control" name="film">
								<option th:each="f:${films}" th:value="${f.id}" th:text="${f.titre}"></option>
								</select>
								
							</div>
							<div class="form-group">
								<label class="control-label">salle :</label> 
								<select class="form-control" name="salle">
								<option th:each="f:${salles}" th:value="${f.id}" th:text="${f.name}"></option>
								</select>
								
							</div>
							<div class="form-group">
								<label class="control-label">seance :</label> 
								<select class="form-control" name="seance">
								<option th:each="f:${seances}" th:value="${f.id}" th:text="${f.heurDebut}"></option>
								</select>
								
							</div>
							<button class="bton btn-success" type="submit">Envoyer</button>
							<button class="bton btn-danger" type="reset">Effacer les donn√©es</button>
							<a class="btn btn-primary" th:href="@{proList}" role="button">Retour</a>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
