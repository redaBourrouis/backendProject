
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Formulaire Films</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<br>


		<div class="container mt-5">
			<div class="col-lg-7 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h3>Modification du film <b><label th:text="${film.titre}"></label></b></h3>
					</div>
					<div class="card-body">
						<form th:action="@{saveEditFilm}" method="post">
							<div class="form-group">
								<label class="control-label">ID du film :</label> <input type="text"
									name="id" class="form-control" th:value="${film.id}">
							</div>
							<div class="form-group">
								<label class="control-label">Titre :</label> <input type="text"
									name="titre" class="form-control" th:value="${film.titre}">
								<span th:errors=${film.titre} class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Durée :</label> <input type="text"
									name="duree" class="form-control" th:value="${film.duree}">
								<span th:errors=${film.duree} class="text-danger"></span>
							</div>
							<button class="bton btn-success" type="submit">Envoyer</button>
							<button class="bton btn-danger" type="reset">Rétablir les données</button>
							<a class="btn btn-primary" th:href="@{filmsList}" role="button">Retour</a>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
