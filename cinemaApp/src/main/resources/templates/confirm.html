
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<style>
h3 {
	text-align: center;
}

</style>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Formulaire Films</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<br>
		<div class="container mt-3">
		<div class="col-lg-5 offset-lg-3">
			<div class="card">
				<div class="card-header">
					<h3>Opération effectuée avec succès</h3>
				</div>
				<div class="card-body">
				<div class="form-group">
					<label>ID :</label> <b><label th:text="${film.id}"></label></b>
				</div>
				<div class="form-group">
					<label>Titre :</label> <b><label th:text="${film.titre}"></label></b>
				</div>
				<div class="form-group">
					<label>Durée :</label> <b><label th:text="${film.duree}"></label></b>
				</div>
				<a class="btn btn-primary" th:href="@{filmsList}" role="button">Retour</a>
			</div>
		</div>
		</div>
	</div>
	</div>
</body>
</html>
